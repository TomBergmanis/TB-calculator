<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main id="calculatorBody">
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="controls">
        <button data-all-clear class="controlBtn">AC</button>
        <button data-delete class="controlBtn">DEL</button>
      </div>
      <div class="keys">
        <button class="btn" data-number value="7">7</button>
        <button class="btn" data-number value="8">8</button>
        <button class="btn" data-number value="9">9</button>
        <button class="operation">/</button>

        <button class="btn" data-number value="4">4</button>
        <button class="btn" data-number value="5">5</button>
        <button class="btn" data-number value="6">6</button>
        <button class="operation">*</button>

        <button class="btn" data-number value="1">1</button>
        <button class="btn" data-number value="2">2</button>
        <button class="btn" data-number value="3">3</button>
        <button class="operation">-</button>

        <button class="btn" data-number>.</button>
        <button class="btn" data-number value="0">0</button>
        <button class="btn" id="equalsBtn">=</button>
        <button class="operation">+</button>
      </div>
    </main>
  </body>
</html>
